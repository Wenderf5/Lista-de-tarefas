<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/responsivo.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Lista de tarefas</title>
</head>

<body>
    <div class="t1b">
        <H1>Atividades diarias</H1>
        <button onclick="ax1()" id="btnadd" class="addtarefa"><box-icon name='plus'
            color='#ffffff'></box-icon><samp>Atividade</samp></button>
    </div>

    <div class="imgadd"><img id="imgadd" src="img/lista 3.png" alt=""></div>
    
    <div id="imggrafico" class="imggrafico2">
        <img class="imggrafico1" src="img/Grafico 1.png" alt="">
        <p class="txt18">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Adicione atividades
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; para ver como <br> seu tempo está
            distribuído.</p>
    </div>

    <div id="arealista" class="listatarefa">
        <!--<div class="tarefas">
            <div class="marcar"><box-icon class="marcar" name='radio-circle-marked'></box-icon></div>
            <tex-box class="texto">Dormir pelo menos 7 hrs por dia.</tex-box>
            <button onclick="deletar()" id="delete" class="deletar"><box-icon name='trash' color='#f9f9f9' ></box-icon></button>
        </div>-->
    </div>

    <div id="data" data-aberto="1" class="opaddtarefa">
        <p class="ttl1">Titulo:</p>
        <input id="box1" class="box1" maxlength="20"></input>
        <p class="ttl2">Descrição:</p>
        <input id="box2" class="box2" maxlength="46"></input>
        <p class="ttl3">Tempo:</p>
        <input id="valorinicial" class="box3" type="range" value="0" min="0" max="24">
        <div id="valor" class="valor"></div>
        <button onclick="ax2()" class="btncl1">Cancelar</button>
        <button onclick="adicionarItem()" class="btnadd1">Adicionar</button>
        <div class="hover-container">
            <div class="item1" id="hover-target1"><box-icon name='info-circle' ></box-icon></div>
            <div class="popup" id="popup1">Adicione um titulo para sua atividade.</div>
        </div>
        <div class="hover-container">
            <div class="item2" id="hover-target2"><box-icon name='info-circle' ></box-icon></div>
            <div class="popup" id="popup2">Adicione uma descrição com oque deve ser na atividade.</div>
        </div>
        <div class="hover-container">
            <div class="item3" id="hover-target3"><box-icon name='info-circle' ></box-icon></div>
            <div class="popup" id="popup3">Selecione um tempo para fazer a atividade.</div>
        </div>
    </div>

    <div class="graficoComplte1">
        <div class="graficoComplte2" id="chart"></div>
    </div>

    <script src="Script/script.js"></script>
</body>

</html>
