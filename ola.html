<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Pizza com Google Charts</title>
    <!-- Importar a biblioteca do Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Gráfico de Pizza</h1>

    <!-- Campo de entrada de texto -->
    <input type="text" id="novoItem" placeholder="Digite um novo item">
    <button onclick="adicionarItem()">Adicionar</button>

    <!-- Elemento para o gráfico -->
    <div id="chart"></div>

    <script>
        // Carregar a biblioteca do Google Charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(desenharGrafico);

        // Array de dados inicial
        var dados = [
            ['Tarefa', 'Horas por Dia'],
            ['Trabalho', 8],
            ['Lazer', 4]
        ];

        // Função para adicionar um novo item ao array de dados
        function adicionarItem() {
            var novoItem = document.getElementById('novoItem').value;

            if (novoItem.trim() !== '') {
                dados.push([novoItem, 2]); // Adiciona um novo item com 2 horas (ou o valor desejado)
                desenharGrafico(); // Redesenha o gráfico com os dados atualizados
                document.getElementById('novoItem').value = ''; // Limpa o campo de entrada
            }
        }

        // Função para desenhar o gráfico
        function desenharGrafico() {
            var data = google.visualization.arrayToDataTable(dados);

            var options = {
                title: 'Minhas atividades diárias',
                pieHole: 0.4,
            };

            var chart = new google.visualization.PieChart(document.getElementById('chart'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
